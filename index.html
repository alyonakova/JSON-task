<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <ul>
        <li><button onclick="makeTable()" class="head_buttons" id="head_create">Создать таблицу</button></li>
        <li><button class="head_buttons" onclick="showFilters()">Фильтры</button></li>
    </ul>
</header>
<main>
    <div class="filters_panel" style="display: none">
        <h4>Найти в таблице</h4>
        <input type="text" placeholder="Текст для поиска" id="search">
        <button onclick="findByWord()" class="btn">Найти!</button><br>
        <h4>Видимость колонок</h4>
        <label><input type="checkbox" checked id="id">Идентификатор</label>
        <label><input type="checkbox" checked id="first">Имя</label>
        <label><input type="checkbox" checked id="last">Фамилия</label>
        <label><input type="checkbox" checked id="gender">Пол</label>
        <label><input type="checkbox" checked id="memo">Ключевые фразы</label>
        <label><input type="checkbox" checked id="img">Изображение</label>
        <button onclick="setAllColumnsVisibility()" class="btn">Готово!</button><br>
        <h4>Отфильтровать по</h4>
        <label>Идентификатору: <input type="text" id="fltr_id" placeholder="id"></label>
        <label>Имени: <input type="text" id="fltr_name" placeholder="Name"></label>
        <label>Фамилии: <input type="text" id="fltr_surname" placeholder="Surname"></label>
        <label>Полу: <label><input type="radio" name="fltr_gender" id="fltr_male">Male</label><label><input type="radio" name="fltr_gender" id="fltr_female">Female</label></label><br>
        <label>Ключевым фразам: <textarea id="fltr_memo" placeholder="Memo"></textarea></label><br>
        <button onclick="makeFilter()" class="btn" id="fltr_btn_ready">Готово!</button>
    </div>
    <table id="tab" style="display: none">
        <thead>
        <tr>
            <th>Идентификатор</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Ключевые фразы</th>
            <th>Изображение</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td colspan="6"></td>
        </tr>
        </tfoot>
    </table>
</main>
<footer>Alyona Kovalyova, 2019</footer>
<div class="modal" id="modal">
    <div class="content_modal">
        <button class="close_modal" onclick="closeModal()">x</button>
        <h3>Редактировать данные</h3>
        <div>
            <h5>Имя</h5>
            <input type="text" id="edit_name"><br>
            <h5>Фамилия</h5>
            <input type="text" id="edit_surname"><br>
            <h5>Пол</h5>
            <label id="male_label"><input type="radio" name="ed_gender" id="male">Male</label><label><input type="radio" name="ed_gender" id="female">Female</label><br>
            <h5>Ключевые фразы</h5>
            <textarea id="edit_memo"></textarea><br>
            <h5>Изображение</h5>
            <label>Скрыть<input type="checkbox" id="hasPicture"></label><br>
            <button id="edit_ok" class="btn">Ок</button>
        </div>
    </div>
</div>
</body>
</html>
