<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <ul>
        <li><button onclick="makeTable()">Создать таблицу</button></li>
        <li><button>Фильтры</button></li>
        <li><button>Помощь</button></li>
    </ul>
</header>
<main>
    <div class="filters_panel">
        Найти в таблице
        <input type="text" placeholder="Текст для поиска" id="search">
        <button onclick="findByWord()">Найти!</button><br>
        Видимость колонок<br>
        <label><input type="checkbox" checked id="id">Идентификатор</label>
        <label><input type="checkbox" checked id="first">Имя</label>
        <label><input type="checkbox" checked id="last">Фамилия</label>
        <label><input type="checkbox" checked id="gender">Пол</label>
        <label><input type="checkbox" checked id="memo">Ключевые фразы</label>
        <label><input type="checkbox" checked id="img">Изображение</label>
        <button onclick="setAllColumnsVisibility()">Готово!</button><br>
        Отфильтровать по<br>
        <label>Идентификатору: <input type="text" id="fltr_id"></label>
        <label>Имени: <input type="text" id="fltr_name"></label>
        <label>Фамилии: <input type="text" id="fltr_surname"></label>
        <label>Полу: <label><input type="radio" name="fltr_gender" id="fltr_male">Male</label><label><input type="radio" name="fltr_gender" id="fltr_female">Female</label></label><br>
        <label>Ключевым фразам: <textarea id="fltr_memo"></textarea></label><br>
        <button onclick="makeFilter()">Готово!</button>
    </div>
    <table id="tab" style="display: none">
        <thead>
        <tr>
            <th>Идентификатор</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Ключевые фразы</th>
            <th>Изображение</th>
        </tr>
        </thead>
    </table>
</main>
<footer>Alyona Kovalyova, 2019</footer>
<div class="modal" id="modal">
    <div class="content_modal">
        <button class="close_modal" onclick="closeModal()">x</button>
        <p>Редактировать данные</p>
        <div>
            <label>Имя</label><br>
            <input type="text" id="edit_name"><br>
            <label>Фамилия</label><br>
            <input type="text" id="edit_surname"><br>
            <label>Пол</label><br>
            <label><input type="radio" name="ed_gender" id="male">Male</label><label><input type="radio" name="ed_gender" id="female">Female</label><br>
            <label>Ключевые фразы</label><br>
            <textarea id="edit_memo"></textarea><br>
            <label>Изображение</label><br>
            <label>Скрыть<input type="checkbox" id="hasPicture"></label><br>
            <button id="edit_ok">Ок</button>
        </div>
    </div>
</div>
</body>
</html>
